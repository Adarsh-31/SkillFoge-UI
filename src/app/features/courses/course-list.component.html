<div *ngFor="let course of courses" style="margin: 1rem 0">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button
        *ngIf="isAdmin"
        mat-button
        color="primary"
        (click)="editCourse(course.id)"
      >
        Edit
      </button>

      <button
        *ngIf="isAdmin"
        mat-button
        color="warn"
        (click)="deleteCourse(course.id)"
      >
        Delete
      </button>
      <button
        *ngIf="isAdmin"
        mat-button
        [routerLink]="['/courses', course.id, 'modules']"
      >
        Manage Modules
      </button>
      <button
        mat-button
        color="primary"
        [routerLink]="['/courses', course.id, 'details']"
      >
        View Course
      </button>
      <button
        *ngIf="!isAdmin"
        mat-raised-button
        color="primary"
        (click)="enroll(course.id)"
      >
        Enroll
      </button>
    </mat-card-actions>
  </mat-card>
</div>
