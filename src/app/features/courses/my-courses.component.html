<h2>My Enrolled Courses</h2>

<div *ngFor="let course of courses" style="margin: 1rem 0">
  <mat-card>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openCourseDetails(course.id)">
        View Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
