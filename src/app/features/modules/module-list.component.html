<button mat-raised-button color="primary" (click)="openCreateDialog()">
  + Add Module
</button>

<mat-card *ngFor="let module of modules" style="margin-top: 1rem">
  <mat-card-title>{{ module.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ module.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/modules', module.id, 'lessons']">
      View Lessons
    </button>
    <button mat-button color="primary" (click)="openEditDialog(module)">
      Edit
    </button>
    <button mat-button color="warn" (click)="deleteModule(module.id)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
